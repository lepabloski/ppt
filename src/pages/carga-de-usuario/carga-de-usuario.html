<ion-header>

    <ion-navbar color="dark">
        <ion-title>Carga Tu Nombre Usuario</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Usuario</ion-label>
        <ion-input [(ngModel)]='nombreUsuario'></ion-input>
    </ion-item>
    <ion-fab center middle>
        <button ion-fab (click)="agregarylistar()">
            <ion-icon ion-buttons name='add'></ion-icon>
        </button>

    </ion-fab>
</ion-content>
