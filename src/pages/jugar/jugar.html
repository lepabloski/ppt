<ion-header>

  <ion-navbar>
    <ion-title>jugar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="afAuth.authState | async; let user;">
    <h1>Hello {{ afAuth.auth.currentUser.displayName }}!</h1>
    <button (click)="logout()">Logout</button>
    <button (click)="opcion(1)">piedra</button>
    <button (click)="opcion(2)">papel</button>
    <button (click)="opcion(3)">tijera</button>
  </div>
  <div #showLogin>
    <p>Please login.</p>
    <button (click)="login()">Login with Google</button>
  </div>

  <ion-list>
    <ion-item *ngFor="let item of algo | async">
      <h2>Producto: {{item.opcion}}</h2>
      
    </ion-item>
  </ion-list>
</ion-content>
